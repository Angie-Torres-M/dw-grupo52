<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Calculadora</h1>
        
        <h2>Suma</h2>
        <div>
            <input type="number" id="numero1" placeholder="Ingresa el número 1">
            <input type="number" id="numero2" placeholder="Ingresa el número 2">
            <button onclick="sumar();">Sumar</button>
        </div>
        <div id="resultado">
            Resultado:
        </div>
        
        <h2>Resta</h2>
        <div>
            <input type="number" id="minuendo" placeholder="Ingresa el minuendo">
            <input type="number" id="sustraendo" placeholder="Ingresa el sustraendo">
            <button onclick="resta();">Restar</button>
        </div>
        <div id="diferencia">
            Resultado:
        </div>

        <h2>Multiplicación</h2>
        <div>
            <input type="number" id="multiplicando" placeholder="Ingresa el multiplicando">
            <input type="number" id="multiplicador" placeholder="Ingresa el multiplicador">
            <button onclick="multiplicacion();">Multiplicar</button>
        </div>
        <div id="producto">
            Resultado:
        </div>

        <h2>División</h2>
        <div>
            <input type="number" id="dividendo" placeholder="Ingresa el dividendo">
            <input type="number" id="divisor" placeholder="Ingresa el divisor">
            <button onclick="division();">Dividir</button>
        </div>
        <div id="cociente">
            Resultado:
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>

</html>
