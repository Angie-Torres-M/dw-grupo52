<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- ESTILOS BONITOS :3 -->
    <style>
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .calculadora {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .calculadora h1 {
            color: #333;
        }

        .grup-botones {
            margin-bottom: 15px;
        }

        input {
            padding: 10px;
            width: 150px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #a38ae7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #d394e2;
        }

        #resultado {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <div class="input-group">
            <input type="number" id="numero1" placeholder="Ingresa el número 1">
            <input type="number" id="numero2" placeholder="Ingresa el número 2">
        </div>
        <div class="grup-botones">
            <button onclick="sumar();">Sumar</button>
            <button onclick="restar();">Restar</button>
            <button onclick="multiplicar();">Multiplicar</button>
            <button onclick="dividir();">Dividir</button>
        </div>
        <div id="resultado">
            Resultado: 
        </div>
    </div>

    <script src="ejercicio2.js"></script>
</body>

</html>
